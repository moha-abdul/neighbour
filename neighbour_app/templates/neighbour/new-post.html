{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <body>
        <form method="post" action="{% url 'new_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form post_form %}
            <div class="text-center"> 
                <input type="submit" class="btn btn-primary" value="Post">
            </div>
        </form>
    </body>
</div>
{% endblock %}
